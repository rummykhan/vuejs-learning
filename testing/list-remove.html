<!doctype html>
<html>
<head>
    <title>Practical Components</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css" />
    <style type="text/css">
        .container{
            margin-top:20px;
        }
        .list-item {
            display: inline-block;
            margin-right: 10px;
        }
        .list-enter-active, .list-leave-active {
            transition: all 1s;
        }
        .list-enter, .list-leave-to /* .list-leave-active for <2.1.8 */ {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>
<body class="container">

<div class="container is-fluid">
    <div class="notification">
        <h1 class="has-text-centered">
            <a href="../index.html">Home</a>
        </h1>
    </div>
</div>

<div id="app" class="content">
    <h1>Remove Item from List and list childs are component too</h1>
    <div class="columns">
        <transition-group name="list" tag="p">
            <list-item v-for="(item, index) in items" :item="item" :key="item" v-on:remove="removeMe(item, index)"></list-item>
        </transition-group>
    </div>
</div>


<script type="text/javascript" src="https://unpkg.com/vue@2.1.4/dist/vue.js"></script>
<script src="list-remove/main.js"></script>

</body>
</html>
