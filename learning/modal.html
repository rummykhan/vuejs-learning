<!doctype html>
<html>
<head>
    <title>Practical Components</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css" />
    <style type="text/css">
        .container{
            margin-top:20px;
        }
    </style>
</head>
<body class="container">

<div class="container is-fluid">
    <div class="notification">
        <h1 class="has-text-centered">
            <a href="../index.html">Home</a>
        </h1>
    </div>
</div>

<div id="app">
    <button type="button" v-on:click="showModal=true">Show Modal</button>
    <modal v-if="showModal" v-on:close="showModal=false">
        Use one component per element to establish a nested hierarchy.
        <br>
        Where libraries offer multiple component types, use the most performant type possible. Since state updates are not part of this benchmark, these components can be stateless and instanceless.
    </modal>

</div>


<script type="text/javascript" src="https://unpkg.com/vue@2.1.4/dist/vue.js"></script>
<script src="modal/main.js"></script>

</body>
